          <a class="back contact-back" href="index.html"><i class="fa-solid fa-arrow-left"></i> Tilbake</a>
          <h2 class="contact-h2"><a class="h2 contact-a" href="kontaktoss.html">Kontakt oss</a></h2>
          <article class="innhold-articlebox contact-box">
            <form action="completed-form.html" autocomplete="on">
            <div class="form-container">
              <div class="form">
                  <div class="title-form">Hei,</div>
                  <div class="subtitle">Lurer du på noe? Send oss en melding!</div>
                  <div class="input-container ic1">
                    <input id="firstname" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="firstname" class="placeholder">Fornavn</label>
                  </div>
                  <div class="input-container ic2">
                    <input id="lastname" class="input" name="name" type="text" placeholder=" " autocomplete="given-name"/>
                    <div class="cut"></div>
                    <label for="lastname" class="placeholder">Etternavn</label>
                  </div>
                  <div class="input-container ic2">
                    <input id="phone" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="phone" class="placeholder">Telefonnummer</label>
                  </div>
                  <div class="input-container ic2">
                      <input id="email" class="input" type="text" placeholder=" " />
                      <div class="cut cut-short"></div>
                      <label for="email" class="placeholder">E-post</label>
                    </div>
                  <div class="input-container ic3">
                      <textarea id="textfield" class="input input-t"  wrap="hard" cols="1"  rows="3" placeholder=" "></textarea>
                      <div class="cut"></div>
                      <label for="textfield" class="placeholder">Melding</label>
                    </div>
                  <button type="submit" class="submit">Send</button>
                </div>
              </div>
            </form>
              <iframe id="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2047.1882761261486!2d11.350609250943828!3d59.12925023400119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464412f0d344246f%3A0x4e47f19c99b253b1!2zSMO4Z3Nrb2xlbiBpIMOYc3Rmb2xk!5e0!3m2!1sno!2sno!4v1668526024090!5m2!1sno!2sno" width="400" height="300"
